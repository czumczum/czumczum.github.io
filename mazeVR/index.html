<!DOCTYPE html>
<html xmlns="">
  <head>
    <meta charset="utf-8">
    <title>Big Green Maze</title>
     <meta name="description" content="3d VR Maze">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta http-equiv="content-type" content="text/html; charset=utf-8">
      <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no,user-scalable=no,maximum-scale=1">
      <script src="js/vendors/aframe-extras.js"></script>
      <!--<script src="bundle.js"></script>-->
  </head>
  <body>
  <a-scene inspector="url: https://aframe.io/releases/0.3.0/aframe-inspector.min.js"
           physics>
      <a-assets>
          <a-asset item id="mazeObj" src="img/maze.obj"></a-asset>
          <a-asset item id="mazeMtl" src="img/maze.mtl"></a-asset>
          <a-asset item id="mazePng" src="img/maze.png"></a-asset>
      </a-assets>


      <a-sky
              id="image-360"
              radius="100"
              color="#174277">
      </a-sky>

      <a-entity camera id="player"
                universal-controls
                kinematic-body
                position="-6 1.6 14"
      >

      </a-entity>

      <a-entity id="maze"
                obj-model="obj: #mazeObj; mtl: #mazeMtl"
                position="0 0 0"
                scale=".2 .2 .2"
                rotation="0 0 0"
                static-body
      ></a-entity>

      <a-grid static-body></a-grid>

      <!--<a-entity obj-model="obj: #appleObj; mtl: #appleMtl"-->
                <!--rotation="-90 0 0"-->
                <!--position="2 0 -1.3"-->
                <!--scale="0.1 0.1 0.1"-->
      <!--&gt;</a-entity>-->

  </a-scene>
  </body>
</html>
